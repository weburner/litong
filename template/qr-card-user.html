    </a>
    <ion-content scroll="false" class="no-header cover-image" style="background-image: url('img/qr-card-bg.jpg')">


        <div class="list card text-center qr-card">
            <div class="item no-border">
                <div class="cover-image avatar user-avatar"
                     style="background-image: url('img/avatar.png')"></div>

            </div>

                        <img class="qr-big" src="img/qr-icon-dark.svg">
                    </div>

                    <div class="item-des">二维码每分钟自动更新</div>

                <img src="img/icon-location.svg">

            </div>
        </div>
