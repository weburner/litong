<ion-view cache-view="false" title="qr-card-user">
    <a class="button button-clear" nav-direction="back" ng-click="goBackHistory()" style="z-index: 99;">
        <img src="img/icon-arrow-back.svg" class="nav-icon">
    </a>
    <ion-content scroll="false" id="qr-card-user" class="no-header cover-image" style="background-image: url('img/qr-card-bg.jpg')">


        <div class="list card text-center qr-card">
            <div class="item no-border">
                <div class="cover-image avatar user-avatar"
                     ng-style="{'background-image': 'url('+card.passUser.avatar+')'} "></div>
                <div class="spacer-10"></div>
                <div class="item-title">{{card.passUser.name}}</div>
            </div>

            <div class="item item-body no-border row qr-body">
                <div class="col col-center">
                    <div>
                        <img class="qr-big" ng-src="{{card.passCode}}">
                    </div>

                    <div class="item-des">二维码每分钟自动更新</div>
                    <div class="item-des" style="display: none">您的二维码还未生效</br>请耐心等待</div>
                </div>
            </div>

            <div class="item no-border location card-bottom">
                <img src="img/icon-location.svg">
                利通广场{{card.passFloor}}楼，{{card.passCompany}}
            </div>
        </div>

        <div class="brand brand-white text-center">叩叩微信访客系统™</div>
    </ion-content>
</ion-view>
