<ion-content delegate-handle="tab-1-content" header-shrink-button-group scroll-event-interval="5" class="no-header" scrollbar-y="false">
    <div style="height: 270px;"></div>
    <ion-list>
        <ion-item ng-repeat="pass in passList | filter:{ passStatus: 2 }" class="item-avatar item-icon-right border-bottom-half" nav-direction="forward" ui-sref="manageUser">
            <img ng-src="{{pass.passUser.avatar}}">
            <h2 class="item-title">{{pass.passUser.name}}</h2>
            <p class="item-sub-title">{{pass.passValFrom | date:"MM/dd h:mm"}}-{{pass.passValTo | date:'h:mm'}}</p>
            <img src="img/icon-open.svg" class="icon" style="width: 20px; right:20px;"/>
        </ion-item>

    </ion-list>
</ion-content>
