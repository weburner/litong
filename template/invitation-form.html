<ion-view>
    <ion-header-bar class="default-bar-header bar-positive">
        <a class="button button-clear" nav-direction="back" ng-click="goBackHistory()">
            <img src="img/icon-arrow-back.svg" class="nav-icon">
        </a>
    </ion-header-bar>
    <ion-content padding="true" class="no-header" scrollbar-y="false" style="background-color: white;">
        <div style="height: 44px;"></div>
        <form>
            <ion-list>
                <label class="item item-input border-bottom">
                    <span class="input-label">到访日期</span>
                    <input type="date" placeholder="">
                </label>
                <label class="item item-input border-bottom">
                    <span class="input-label">到达时间</span>
                    <input type="time" placeholder="">
                </label>
                <label class="item item-input border-bottom">
                    <span class="input-label">离开时间</span>
                    <input type="time" placeholder="">
                </label>
                <label class="item item-input border-bottom">
                    <span class="input-label">到访人数</span>
                    <input type="number" placeholder="">
                </label>
            </ion-list>
            <button ng-click="submitForm()" class="button button-light button-block btn-submit">保 存</button>

            <div class="brand text-center">叩叩微信访客系统™</div>
        </form>
    </ion-content>
</ion-view>
