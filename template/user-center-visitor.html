<ion-content delegate-handle="tab-2-content" header-shrink-button-group scroll-event-interval="5" class="no-header" scrollbar-y="false">
    <div style="height: 270px;"></div>
    <ion-list>
        <ion-item ng-repeat="pass in passList | filter:{ passStatus: 1 }" class="item-avatar item-icon-right border-bottom-half">
            <img ng-src="{{pass.passUser.avatar}}">
            <div class="item-title">{{pass.passUser.name}}</div>
            <div class="item-sub-title">{{pass.passValFrom | date:"MM/dd h:mm"}}-{{pass.passValTo | date:'h:mm'}}</div>
            <img src="img/icon-open.svg" class="icon" style="width: 20px; right:20px;"/>
        </ion-item>
    </ion-list>
</ion-content>
