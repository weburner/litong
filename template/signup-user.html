<ion-view>
    <ion-header-bar class="header-shrink-bar-header">
        <a class="button button-clear" nav-direction="back" href="#/landing">
            <img src="img/icon-arrow-back.svg" class="nav-icon">
        </a>

        <div class="title">
            <div class="row positive-bg" style="height: 225px;">
                <div class="col">
                </div>
                <div class="col">
                    <div class="spacer-30"></div>
                    <div class="avatar avatar-bg cover-image row">
                        <div class="cover-image avatar user-avatar-large col-center"
                             style="background-image: url('img/avatar.png')"></div>
                    </div>
                    <h4>Chloe Otis</h4>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </ion-header-bar>
    <ion-content header-shrink scroll-event-interval="5" padding="true" class="no-header" scrollbar-y="false">
        <div style="height: 220px;"></div>
        <form>
            <ion-list>
                <label class="item item-input border-bottom">
                    <span class="input-label">姓名</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-select border-bottom">
                    <span class="input-label">选择您所在的楼层</span>
                    <select>
                        <option selected>0 层</option>
                        <option>1 层</option>
                        <option>1 层</option>
                    </select>
                </label>
                <label class="item item-select border-bottom">
                    <span class="input-label">选择您所属的企业</span>
                    <select>
                        <option selected>xx 公司</option>
                        <option>xx 公司</option>
                        <option>xx 公司</option>
                    </select>
                </label>
                <label class="item item-input border-bottom">
                    <span class="input-label">身份证号</span>
                    <input type="number" placeholder="">
                </label>
                <label class="item item-input border-bottom">
                    <span class="input-label">手机号码</span>
                    <input type="tel" placeholder="">
                </label>
                <label class="item item-input item-button-right border-bottom">
                    <span class="input-label">验证码</span>
                    <input type="number" placeholder="">
                    <button class="button button-small button-balanced">获取验证码</button>
                </label>
            </ion-list>

            <a href="#" class="button button-light button-block btn-submit">提交申请</a>

            <div class="brand text-center">叩叩微信访客系统™</div>
        </form>
    </ion-content>
</ion-view>
