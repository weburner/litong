<ion-view>
    <ion-header-bar>
        <a class="button button-clear icon ion-ios-arrow-thin-left" nav-direction="back" href="#/landing">

        </a>
        <div class="title">
            <div class="row" style="height: 170px;">
                <div class="col">
                </div>
                <div class="col">
                    <div style=" margin: 0 auto;width:100px;height:100px;border-radius:100px;background-image: url(img/avatar-img.png)"></div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </ion-header-bar>
    <ion-content header-shrink scroll-event-interval="5" padding="true" class="no-header">
        <div style="height: 220px;"></div>
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">姓名</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-select">
                    <span class="input-label">选择您所在的楼层</span>
                    <select>
                        <option selected>0 层</option>
                        <option>1 层</option>
                        <option>1 层</option>
                    </select>
                </label>
                <label class="item item-select">
                    <span class="input-label">选择您所属的企业</span>
                    <select>
                        <option selected>xx 公司</option>
                        <option>xx 公司</option>
                        <option>xx 公司</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">身份证号</span>
                    <input type="number" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">手机号码</span>
                    <input type="tel" placeholder="">
                </label>
                <label class="item item-input item-button-right">
                    <span class="input-label">验证码</span>
                    <input type="number" placeholder="">
                    <button class="button button-stable">获取验证码</button>
                </label>
            </ion-list>

            <a href="#" class="button button-stable button-block ">Sign up</a>
        </form>
    </ion-content>
</ion-view>
