<ion-side-menus>
    <ion-side-menu side="left">
        <ion-content padding="true" scroll="true">
            <img class="logo-menu" src="img/logo-menu.svg"/>
            <ion-list>
                <ion-item class="item" menu-toggle="left">
                    <img src="img/menu-icon-qr.svg" class="menu-image-icon"/>
                    门禁卡
                    <span class="badge badge-positive" style="left: 90px;right: auto;">2</span>
                </ion-item>
                <ion-item class="item">
                    <img src="img/menu-icon-sale.svg" class="menu-image-icon"/>
                    优惠券</ion-item>
                <ion-item class="item">
                    <img src="img/menu-icon-food.svg" class="menu-image-icon"/>
                    周边美食</ion-item>
                <ion-item class="item">
                    <img src="img/menu-icon-location.svg" class="menu-image-icon"/>
                    停车位查询</ion-item>
                <ion-item class="item">
                    <img src="img/menu-icon-bag.svg" class="menu-image-icon"/>
                    大楼水牌</ion-item>
                <ion-item class="item">
                    <img src="img/menu-icon-dash.svg" class="menu-image-icon"/>
                    大楼环境检测</ion-item>
            </ion-list>

            <div style="height: 30px;"></div>
            <div class="brand text-center">叩叩微信访客系统™</div>
        </ion-content>
    </ion-side-menu>
    <ion-pane ion-side-menu-content="">
        <ion-header-bar class="user-center-header" ng-if="user" style="background-color: #47a0db;">
            <button menu-toggle="left" class="button button-clear">
                <img src="img/menu-icon.svg" class="nav-icon">
            </button>
            <div class="title" style="height: 100%;">
                <div class="row row-center user-center-header-row" style="height: 205px;padding-bottom: 30px;">
                    <div class="col-5"></div>
                    <div class="col">
                        <a href="#/qr-card" style="background-image: url(img/qr-icon.svg);background-size: 14px 14px;"  class="round-button margin-center cover-image"></a>
                    </div>
                    <div class="col">
                        <div class="avatar avatar-bg cover-image row">
                            <div class="cover-image user-avatar-large margin-center col-center" ng-style="{'background-image': 'url('+user.avatar+')'} "></div>
                        </div>
                        <h4 class="header-title">{{user.name}}</h4>
                    </div>
                    <div class="col">
                        <a nav-direction="forward" href="#/invitation-visitor" style="background-image: url(img/plus-icon.svg);background-size: 12px 12px;"  class="round-button margin-center cover-image" >
                        </a>
                    </div>
                    <div class="col-5"></div>
                </div>
            </div>
        </ion-header-bar>
        <ion-nav-view name="user-center"></ion-nav-view>


    </ion-pane>
</ion-side-menus>
