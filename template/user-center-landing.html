<ion-view cache-view="false">
    <style>
        .user-center-header{
            position: absolute;
            bottom: 65px;
            top:0;
            height: auto;
        }
        .user-center-header-row{
            height: 100% !important;

        }
        .user-center-header{
            background-color: #47A0DB !important;
        }
        h4.header-title {
            color: white;
            top: 20px;
            position: absolute;
            width: 100%;
            height: 20px;
        }

        ion-footer-bar{
            pointer-events: none;
            cursor: default;
        }
        ion-footer-bar .button.active, ion-footer-bar .button.activated {
            border-color: transparent;
            background-color: transparent;
            box-shadow: none;
        }

        ion-footer-bar .button-bar .button {
            color: #546979;
        }

        .button-bar .button {
            border-right: 1px solid #CCCCCC;
        }

        .button-bar .button:last-child {
            border-right: none;
        }
    </style>
    <ion-footer-bar align-title="left" style="padding: 0;">
        <div class="button-bar">
            <button class="button">
                <div class="item-des" style="line-height: 12px; margin-top: 10px;">总进出次数</div>
                <div style="font-size: 24px;">{{user.statistics.total}}</div>
            </button>
            <button class="button">
                <div class="item-des" style="line-height: 12px; margin-top: 10px;">本月</div>
                <div style="font-size: 24px;">{{user.statistics.month}}</div>
            </button>
            <button class="button">
                <div class="item-des" style="line-height: 12px; margin-top: 10px;">本周</div>
                <div style="font-size: 24px;">{{user.statistics.week}}</div>
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
