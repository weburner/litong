<ion-view title="qr-card-visitor">
    <ion-content scroll="false" id="qr-card-visitor" class="no-header cover-image" style="background-image: url('img/qr-card-bg.jpg')">
        <a class="button button-clear" nav-direction="back" href="#/landing">
            <img src="img/icon-arrow-back.svg" class="nav-icon">
        </a>

        <div class="list card text-center qr-card">
            <div class="item no-border">
                <div class="cover-image avatar user-avatar"
                     style="background-image: url('img/avatar.png')"></div>
                <div class="spacer-10"></div>
                <div class="item-title">Ariana Attwood</div>
            </div>

            <div class="item item-body no-border">
                <h2>
                    12:30
                    <img class="icon-arrows" src="img/icon-arrows.svg">
                    17:30
                </h2>

               <img class="qr-big" src="img/qr-icon-dark.svg">
                <div class="item-des">
                    二维码每分钟自动更新
                </div>
                <div class="item-des" style="display: none">您的二维码还未生效</br>请耐心等待</div>
            </div>

            <div class="item item-avatar no-border">
                    <img src="img/avatar.png">
                    <div class="item-title">Sara Cramer</div>
                    <div class="item-sub-title">利通广场7楼，广州范思可信息科技</div>
            </div>
        </div>

        <div class="brand brand-white text-center">叩叩微信访客系统™</div>
    </ion-content>
</ion-view>
